<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nabla&family=Outfit&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nabla&family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<body>
    <div class="main-contianer">
      <div class="image-container">
        <img src="illustration-hero.svg" 
          alt="girl is dancing" class="main-image">
      </div>
      
      <div class="content-container">
          <h1 class="header">Order Summary</h1>
          <p class="user-guide">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="music-instructios">
          <img src="icon-music.svg" alt="music icon"
          class="music-icon">
          <section class="music-review">
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>

          </section>
          <a href="#" class="change">Change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <span class="cancel-order">Cancel Order</span>
      </div>
    </div>
